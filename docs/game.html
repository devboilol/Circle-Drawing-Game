    <p id="resultMessage">Accuracy: 0%</p>
    <script>
        const canvas = document.getElementById('circleCanvas');
        const ctx = canvas.getContext('2d');
        const resultMessage = document.getElementById('resultMessage');
        const smallBrush = document.getElementById('smallBrush');
        const mediumBrush = document.getElementById('mediumBrush');
        const largeBrush = document.getElementById('largeBrush');
        const languageSelect = document.getElementById('languageSelect');
        const colorSelect = document.getElementById('colorSelect');
        const title = document.getElementById('title');

        let isDrawing = false;
        let startX, startY;
        let points = [];
        let currentTool = 'brush';
        let lineWidth = 2;
        let currentColor = '#000000'; // Default color

        // Adjust for device pixel ratio
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = canvas.clientWidth * devicePixelRatio;
        canvas.height = canvas.clientHeight * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);

        function getCursorPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
            return { x, y };
        }

        function startDrawing(e) {
            e.preventDefault();
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas on new drawing
            isDrawing = true;
            const pos = getCursorPosition(e);
            startX = pos.x;
            startY = pos.y;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            points = [{ x: startX, y: startY }];
        }

        function draw(e) {
            if (isDrawing) {
                e.preventDefault();
                const pos = getCursorPosition(e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                points.push({ x: pos.x, y: pos.y });
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
            calculateAccuracy();
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function calculateAccuracy() {
            if (points.length < 2) {
                resultMessage.textContent = 'Accuracy: 0%';
                return;
            }
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radii = points.map(point => Math.sqrt((point.x - centerX) ** 2 + (point.y - centerY) ** 2));
            const avgRadius = radii.reduce((sum, r) => sum + r, 0) / radii.length;
            const variance = radii.reduce((sum, r) => sum + (r - avgRadius) ** 2, 0) / radii.length;
            const stdDev = Math.sqrt(variance);
            const accuracy = Math.max(0, (1 - stdDev / avgRadius) * 100);
            resultMessage.textContent = `Accuracy: ${accuracy.toFixed(2)}%`;
        }

        function selectTool(tool, size) {
            currentTool = tool;
            lineWidth = size;
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = currentColor;
            ctx.globalCompositeOperation = tool === 'eraser' ? 'destination-out' : 'source-over';
        }

        function setSelected(button) {
            const buttons = document.querySelectorAll('.toolButton');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

                case 'ja':
                    title.textContent = 'ÂÆåÁíß„Å™ÂÜÜ„ÇíÊèè„Åè„Å´„ÅØ„Å©„ÅÜ„Åô„Çå„Å∞„Çà„ÅÑ„Åß„Åô„ÅãÔºü';
                    resultMessage.textContent = 'Á≤æÂ∫¶: 0%';
                    break;
                case 'zh':
                    title.textContent = '‰Ω†ÊÄé‰πàÁîª‰∏Ä‰∏™ÂÆåÁæéÁöÑÂúÜÔºü';
                    resultMessage.textContent = 'ÂáÜÁ°ÆÂ∫¶Ôºö0%';
                    break;
                case 'th':
                    title.textContent = '‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏ß‡∏≤‡∏î‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå‡πÅ‡∏ö‡∏ö‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏£';
                    resultMessage.textContent = '‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥: 0%';
                    break;
                case 'hi':
                    title.textContent = '‡§Ü‡§™ ‡§è‡§ï ‡§Ü‡§¶‡§∞‡•ç‡§∂ ‡§µ‡•É‡§§‡•ç‡§§ ‡§ï‡•à‡§∏‡•á ‡§ñ‡•Ä‡§Ç‡§ö ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç?';
                    resultMessage.textContent = '‡§∏‡§ü‡•Ä‡§ï‡§§‡§æ: 0%';
                    break;
                case 'ar':
                    title.textContent = 'ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÉ ÿ±ÿ≥ŸÖ ÿØÿßÿ¶ÿ±ÿ© ŸÖÿ´ÿßŸÑŸäÿ©ÿü';
                    resultMessage.textContent = 'ÿßŸÑÿØŸÇÿ©: 0%';
                    break;
            }
        }

        languageSelect.addEventListener('change', (e) => {
            toggleLanguage(e.target.value);
        });

        colorSelect.addEventListener('change', (e) => {
            currentColor = e.target.value;
            ctx.strokeStyle = currentColor;
        });

        smallBrush.addEventListener('click', () => selectTool('brush', 2));
        mediumBrush.addEventListener('click', () => selectTool('brush', 5));
        largeBrush.addEventListener('click', () => selectTool('brush', 10));

        // Initialize default tool and language
        selectTool('brush', 2);

    </script>
